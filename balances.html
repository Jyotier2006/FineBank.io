<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Balances — FineBank.io</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="overview.js" defer></script>

  <script>
// Small helper to highlight the active nav & a couple UX niceties
document.addEventListener('DOMContentLoaded', () => {
  // Highlight active item based on body[data-page]
  const page = (document.body.dataset.page || '').toLowerCase();
  document.querySelectorAll('[data-nav]').forEach(link => {
    const isActive = link.dataset.nav.toLowerCase() === page;
    if (isActive) {
      link.classList.remove('hover:bg-white/10');
      link.classList.add('bg-emerald-600/20','text-emerald-300');
      link.setAttribute('aria-current','page');
    } else {
      link.classList.add('hover:bg-white/10','text-slate-200');
      link.removeAttribute('aria-current');
    }
  });

  // Year in footer
  const y = document.getElementById('year');
  if (y) y.textContent = new Date().getFullYear();

  // Mobile menu toggle (optional if you add a button later)
  const menuBtn = document.getElementById('menuBtn');
  const navPanel = document.getElementById('navPanel');
  menuBtn?.addEventListener('click', ()=> navPanel?.classList.toggle('hidden'));
});
</script>

</head>
<body class="bg-slate-50 text-slate-100" data-page="Balances">
<div class="max-w-7xl mx-auto p-4">
  <div class="grid grid-cols-12 gap-6">
    <aside class="col-span-12 md:col-span-3 lg:col-span-2 bg-slate-900 rounded-2xl p-4">
      <div class="flex items-center gap-2 mb-6"><div class="w-8 h-8 rounded-xl bg-indigo-600 grid place-items-center">₹</div><div class="font-semibold">FINEbank.IO</div></div>
      <nav class="space-y-1 text-sm">
        <a data-nav="Overview" class="block px-3 py-2 rounded-lg" href="index.html">Overview</a>
        <a data-nav="Balances" class="block px-3 py-2 rounded-lg" href="balances.html">Balances</a>
        <a data-nav="Transactions" class="block px-3 py-2 rounded-lg" href="transaction.html">Transactions</a>
        <a data-nav="Bills" class="block px-3 py-2 rounded-lg" href="bills.html">Bills</a>
        <a data-nav="Expenses" class="block px-3 py-2 rounded-lg" href="expenses.html">Expenses</a>
        <a data-nav="Goals" class="block px-3 py-2 rounded-lg" href="goals.html">Goals</a>
        <a data-nav="Settings" class="block px-3 py-2 rounded-lg" href="settings.html">Settings</a>
      </nav>
    </aside>

    <main class="col-span-12 md:col-span-9 lg:col-span-10">
      <div class="rounded-2xl bg-white text-slate-800 p-6 border">
        <h1 class="text-2xl font-bold">Balances</h1>
        <p class="text-slate-600 mt-1">Accounts and current balances.</p>

        <div class="grid md:grid-cols-2 gap-4 mt-6">
          <div class="rounded-xl border p-4">
            <div class="font-semibold">HDFC Bank — Primary</div>
            <div class="text-slate-500 text-sm">Savings • **** 1023</div>
            <div class="text-2xl font-semibold mt-2">₹2,40,000</div>
          </div>
          <div class="rounded-xl border p-4">
            <div class="font-semibold">SBI Bank — Salary</div>
            <div class="text-slate-500 text-sm">Savings • **** 7781</div>
            <div class="text-2xl font-semibold mt-2">₹90,000</div>
          </div>
          <div class="rounded-xl border p-4">
            <div class="font-semibold">Cash</div>
            <div class="text-2xl font-semibold mt-2">₹60,000</div>
          </div>
          <div class="rounded-xl border p-4">
            <div class="font-semibold">Investments (summary)</div>
            <div class="text-2xl font-semibold mt-2">₹9,20,000</div>
          </div>
        </div>
      </div>
      <footer class="text-slate-500 text-sm mt-6">© <span id="year"></span> FINEbank.IO</footer>
    </main>
  </div>
</div>
<script src="site.js"></script>
</body>
</html>
