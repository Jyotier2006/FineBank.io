<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In ‚Äî Glass Green</title>
  <style>
    :root{
      --g1:#ecfdf5; /* white-green */
      --g2:#dcfce7;
      --g3:#bbf7d0;
      --green:#16a34a;
      --green-2:#22c55e;
      --green-3:#4ade80;
      --ink:#0b3b22;
      --ink-2:#1b4332;
      --white:#ffffff;
    }

    /* ===== Page background with animated soft gradient ===== */
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 600px at 10% 10%, var(--g1), transparent 60%),
                  radial-gradient(900px 700px at 90% 20%, var(--g2), transparent 60%),
                  radial-gradient(800px 600px at 70% 90%, var(--g3), transparent 55%),
                  linear-gradient(135deg, #f9fffb, #eefcf4);
      overflow:hidden;
      animation: bgDrift 18s ease-in-out infinite alternate;
    }
    @keyframes bgDrift {
      0% { background-position: 0 0, 0 0, 0 0, 0 0; }
      100% { background-position: 30px -20px, -40px 20px, 40px 30px, 0 0; }
    }

    /* Floating decorative ‚Äúglass seeds‚Äù */
    .seed{
      position:absolute; border-radius:40px;
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.25));
      backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.5);
      box-shadow: 0 12px 30px rgba(22,163,74,.08);
      filter: saturate(1.05);
      animation: float 10s ease-in-out infinite;
    }
    .s1{ width:160px; height:60px; top:6%; left:6%; transform: rotate(-10deg); animation-delay:0s;}
    .s2{ width:110px; height:44px; bottom:12%; right:10%; transform: rotate(8deg); animation-delay:1.2s;}
    .s3{ width:80px; height:32px; top:20%; right:22%; transform: rotate(-4deg); animation-delay:2s;}
    @keyframes float { 0%,100%{ transform:translateY(0) rotate(var(--r,0)); } 50%{ transform:translateY(-10px) rotate(var(--r,0)); } }

    /* ===== Card ===== */
    .card-wrap{ width:min(92vw, 410px); padding:20px; }
    .card{
      position:relative;
      border-radius:22px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.78)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,.6), rgba(34,197,94,.25)) border-box;
      border:1px solid transparent;
      box-shadow:
        0 10px 30px rgba(22,163,74,.08),
        0 2px 0 rgba(255,255,255,.8) inset;
      overflow:hidden;
      animation: cardIn .9s cubic-bezier(.16,1,.3,1);
    }
    @keyframes cardIn { from{opacity:0; transform:translateY(14px) scale(.98)} to{opacity:1; transform:translateY(0) scale(1)} }

    /* Subtle shine */
    .shine{
      position:absolute; inset:-1px;
      background: conic-gradient(from 180deg at 50% 0%, rgba(255,255,255,.25), transparent 20%, transparent 80%, rgba(255,255,255,.25));
      mix-blend-mode: screen; opacity:.35; pointer-events:none;
      animation: sweep 6s linear infinite;
    }
    @keyframes sweep { to { transform: rotate(360deg); } }

    /* Brand row */
    .brand{
      display:flex; align-items:center; gap:12px;
      padding:20px 20px 0 20px;
    }
    .logo{
      width:46px; height:46px; border-radius:14px;
      background: radial-gradient(circle at 30% 30%, var(--green-3), var(--green));
      display:grid; place-items:center; color:#fff; font-weight:700;
      box-shadow: 0 8px 20px rgba(22,163,74,.18);
      animation: pulse 2.4s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-2px)} }
    .brand h1{ margin:0; font-size:18px; color:var(--ink-2); }
    .brand p{ margin:2px 0 0; font-size:12px; color:#2f6b4e; opacity:.85; }

    /* Form */
    form{ padding:18px 20px 22px; }
    .fld{ margin-top:14px; }
    label{ display:block; font-size:13px; color:#255b43; margin-bottom:6px; }
    .input{
      display:flex; align-items:center; gap:10px;
      background:#ffffff; border:1.5px solid #d9fbe3; border-radius:12px;
      padding:12px 14px; transition: .2s ease;
      box-shadow: 0 2px 0 rgba(255,255,255,.7) inset;
    }
    .input:focus-within{ border-color:#a7f3d0; box-shadow: 0 0 0 4px #e7fbee; }
    .input i{ color:#1c6a43; opacity:.65; }
    .input input{
      border:none; outline:none; width:100%; font-size:15px; color:#0f3d28; background:transparent;
    }
    .input input::placeholder{ color:#7aa891; }

    /* Actions */
    .actions{ margin-top:20px; display:grid; gap:10px; }

    .btn{
      position:relative;
      border:none; border-radius:12px;
      padding:12px 16px; font-weight:700; font-size:15px;
      color:#fff; cursor:pointer; overflow:hidden;
      background: linear-gradient(135deg, var(--green-2), var(--green));
      box-shadow: 0 10px 20px rgba(22,163,74,.18), 0 2px 0 rgba(255,255,255,.7) inset;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 26px rgba(22,163,74,.22), 0 2px 0 rgba(255,255,255,.7) inset; }
    .btn:active{ transform: translateY(0); }
    /* Shimmer */
    .btn::after{
      content:""; position:absolute; inset:0;
      background: linear-gradient(120deg, transparent 25%, rgba(255,255,255,.35) 45%, transparent 60%);
      transform: translateX(-100%); animation: shimmer 2.2s ease-in-out infinite;
    }
    @keyframes shimmer { 0%{ transform:translateX(-100%)} 100%{ transform:translateX(100%)} }

    /* Subtle secondary link */
    .muted{
      display:block; text-align:center; font-size:13px; color:#3d7b5a;
      text-decoration:none; margin-top:4px;
    }
    .muted:hover{ text-decoration:underline; }

    /* Error + Shake */
    .error{
      margin-top:8px; color:#d52941; font-size:13px; display:none;
    }
    .shake{ animation: shake .38s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shake{
      10%,90%{ transform: translateX(-1px) }
      20%,80%{ transform: translateX(2px) }
      30%,50%,70%{ transform: translateX(-4px) }
      40%,60%{ transform: translateX(4px) }
    }

    /* Success morph on button */
    .btn.success{
      background: linear-gradient(135deg, #22c55e, #16a34a);
    }
    .btn.success .txt{ opacity:0; }
    .btn .check{
      position:absolute; inset:0; display:grid; place-items:center;
      opacity:0; transform: scale(.8); transition: .26s ease;
    }
    .btn.success .check{ opacity:1; transform: scale(1); }

    /* Footer */
    .footer{
      padding:14px 20px 20px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap;
    }
    .pill{
      font-size:12px; padding:6px 10px; border-radius:999px;
      background:#ffffff; border:1px solid #eaf8ef; color:#2b6447;
    }
  </style>
</head>
<body>
  <!-- floating white/green glass seeds -->
  <div class="seed s1" style="--r:-8deg;"></div>
  <div class="seed s2" style="--r:8deg;"></div>
  <div class="seed s3" style="--r:-4deg;"></div>

  <div class="card-wrap">
    <section class="card" id="card">
      <div class="shine"></div>

      <div class="brand">
        <div class="logo">‚Çπ</div>
        <div>
          <h1>FineBank.io</h1>
          <p>Secure sign in to your finance dashboard</p>
        </div>
      </div>

      <form id="login-form" novalidate>
        <div class="fld">
          <label for="user">Username</label>
          <div class="input">
            <i>üë§</i>
            <input id="user" type="text" placeholder="Enter username" required />
          </div>
        </div>

        <div class="fld">
          <label for="pass">Password</label>
          <div class="input">
            <i>üîí</i>
            <input id="pass" type="password" placeholder="Enter password" required />
          </div>
        </div>

        <div class="actions">
          <button class="btn" id="submit">
            <span class="txt">Sign In</span>
            <span class="check">‚úÖ</span>
          </button>
          <a class="muted" href="#" onclick="alert('Demo only. Use username: neel, password: abcs'); return false;">Need help?</a>
          <div id="error" class="error">Invalid username or password</div>
        </div>
      </form>

      <div class="footer">

      </div>
    </section>
  </div>

  <script>
    const form = document.getElementById("login-form");
    const errorBox = document.getElementById("error");
    const card = document.getElementById("card");
    const btn = document.getElementById("submit");
    const txt = btn.querySelector(".txt");

    function showError(msg){
      errorBox.textContent = msg || "Invalid username or password";
      errorBox.style.display = "block";
      card.classList.remove("shake");
      // restart shake animation
      void card.offsetWidth;
      card.classList.add("shake");
    }

    function clearError(){
      errorBox.style.display = "none";
      card.classList.remove("shake");
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      clearError();

      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value.trim();

      // Fake latency for animation polish
      btn.disabled = true;
      txt.textContent = "Checking‚Ä¶";

      setTimeout(() => {
        if (u === "neel" && p === "abcs") {
          // Success morph
          btn.classList.add("success");
          // store a lightweight session flag (frontend-only demo)
          try { localStorage.setItem("auth_session", JSON.stringify({ user:"neel", ts:Date.now() })); } catch(e){}
          setTimeout(() => {
            window.location.href = "index.html"; // change to your page
          }, 900);
        } else {
          btn.disabled = false;
          txt.textContent = "Sign In";
          showError("Invalid username");
        }
      }, 650);
    });
  </script>
</body>
</html>
